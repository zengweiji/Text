<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>惠卡脱贫宝</title>
    <link href="css/base.css" rel="stylesheet" type="text/css">
    <link href="css/account.css" rel="stylesheet" type="text/css">
    <link href="css/myaccount.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.10.2.min.js"></script>
    <script src="js/Header.js"></script>
    <script src="js/public.js"></script>
</head>
<body>
    <!--头部-->
    <header class="ld-header"><a href="javascript:;" class="goclose"></a> <!--<a href="/" class="right-btn">记录</a>--> <span>添加借款申请表</span> 
    <span class="left-ctl">
    <a href="javascript:history.go(-1);" class="goback"></a>
    <a class="btn-txt lineBlock close-btn" href="#">关闭</a>
</span> </header>
    <section>
        <div class="content">
            <div class=" white-bg pd-30 mg-30">
                <div class="cli-eje clearfix">
                    <a href="javascript:;" class="lf ft-28 green bor-rt icon-pic">添加图片</a>
                    <a href="javascript:;" class="rt ft-28 green icon-doc">添加文档</a>
                </div>
                <div class="pho-img clearfix">
                    <ul class="head-old">
                        <li class="small-photo"><img src="images/photo-a1.png" /></li>
                        <li class="small-photo"><img src="images/photo-a1.png" /></li>
                        <li class="add-photo"><img src="images/add-to.png" /></li>
                    </ul>
                </div>
                <div class="text-doc ft-28 gray">借款申请表.doc<a href="javascript:;" class="rt blue">删除</a></div>

            </div>
            <div class="reg-form">
                <ul class="fill-form">
                    <li>
                        <div class="submitBotton green-bg"><a href="javascript:;">确认提交</a></div>
                    </li>
                </ul>
            </div>
        </div>
    </section>
    <!--添加图片 弹窗-->
    <section class="cho-graph">
        <div class="cho-graph-inner">
            <div class="info ft-32"><a href="javascript:;">拍照</a></div>
            <div class="info no-bor mb-20 ft-32"><a href="javascript:;">从相册选择</a></div>
            <div class="info no-bor ft-32"><a href="javascript:;" class="give-up">取消</a></div>
        </div>
        <div class="cho-graph-content"></div>
    </section>

    <!--图片放大浏览-->
    <section class="photo_view_wrap">
        <!--图片区域-->
        <div class="photo_view_content">
            <div class="inner"><img src="images/detail-img.jpg" width="640" height="400" alt="" class="d-img-a1" /></div>
        </div>
        <!--控制菜单-->
        <div class="photo_menu_wrap">
            <!--图标-->
            <div class="icon"><div><span><i></i><i></i><i></i></span></div></div>
            <div class="photo_menu">
                <div class="transparent_layer"></div>
                <div class="photo_menu_list">
                    <a href="#">删除照片</a>
                    <a href="#">取消</a>
                </div>
            </div>
        </div>
    </section>
    <script>
    $(function () {
        /*图片放大触发*/
        $('.small-photo').not($('.bdb')).click(function () {
            $('.photo_view_wrap').show();
        });
        /*再次点击图片范围区域，图片放大隐藏*/
        $('.photo_view_content').click(function () {
            $('.photo_view_wrap').hide();
        })
        /*点击图标隐藏自己再显示菜单*/
        $('.photo_menu_wrap .icon').click(function () {
            $(this).hide();
            $('.photo_menu').show();
        });
        /*点击菜单以外区域隐藏控制菜单*/
        $(".photo_menu .transparent_layer").click(function () {
            $('.photo_menu').hide();
            $('.photo_menu_wrap .icon').show();
        })

        /*添加图片*/
        $(".icon-pic, .add-photo").click(function () {
            $(".cho-graph").fadeIn(300);
        })
        $(".give-up, .cho-graph-content").click(function () {
            $(".cho-graph").fadeOut(300);
        })
        /*删除图片*/
        $(".goclose").click(function () {
            $(".d-img-a1").hide(300);
        })
    })
    </script>
</body>
</html>
