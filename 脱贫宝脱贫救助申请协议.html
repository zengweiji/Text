    <div class="article-wrap">
        <div class="article-con">
            <p>救助单位：脱贫宝注册用户</p>
            <p>救助对象：脱贫宝注册用户并申请了脱贫救助计划服务的用户。</p>
            <p>用户须在经当地街道办事处、村委会调查属实的情况下，特来申请我脱贫宝平台的“脱贫救助计划”项目援助。脱贫宝平台有审核和复查该用户的所有信息真实性的权利。</p>
            <h3 class="title">协议细则</h3>
            <p>1、用户提交真实个人信息文件与证明文件,经脱贫宝平台审核,审核通过后每月发放救助款, 用户上传的资料如有虚假或平台自身调整原因，平台有权利中止或终止救助计划。</p>
            <p>2、“脱贫救助计划”救助单位及救助对象接受社会监督。对于各媒体对此次救助的采访及报道给予配合。本协议签订后，视为同意媒体对其进行采访和报道。</p>
        </div>
