<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>脱贫宝-签到</title>
<script src="js/jquery-1.10.2.min.js"></script>
<script src="js/Header.js"></script>
<script src="js/public.js"></script>
<link href="css/base.css" rel="stylesheet" type="text/css">
<link href="css/myaccount.css" rel="stylesheet" type="text/css">
</head>

<body>
    <header class="ld-header noBg">
    	<a href="javascript:history.go(-1);" class="left-ctl goback"></a>
    	<a href="#" class="qd-hd-barbtn btn-ctl">奖励记录</a>
    </header>
    <div class="qd-main">
    	<div class="qd-hd">
<!--     几种状态的按钮
				<a href="#" class="qd-m-btn js-ist">立即登录</a>
            	<a href="#" class="qd-m-btn ">今日签到</a>
             	<a href="#" class="qd-m-btn ">签到中...</a>
 -->
           
            <a href="#" class="qd-g-btn js-ist"><span class="qd-btn-tips-a">已连签<i class="red">2</i>天</span><span class="qd-btn-tips-b">连签<i>3</i>天更多奖励</span></a>
            <h2 class="qd-hd-info">每日签到<span class="orange">赢奖励</span></h2>

        </div>
        <div class="qd-rulebox">
        	<h3  class="qd-rulebox-hd">规则说明</h3>
             <ul class="qd-rule-text">
                 <li><i class="qd-circle-bg">1</i><span class="qd-rule-item">首次签到获得0.05元现金奖励，连续签到每天增加0.01元现金奖励，连续签到16天及以上每天获得0.2元现金奖励；</span></li>
                 <li><i class="qd-circle-bg">2</i><span class="qd-rule-item">获得的签到奖励自动累计至账户余额，不能直接提现，需投资后再转让变现或投资零钱包；</span></li>
                 <li><i class="qd-circle-bg">3</i><span class="qd-rule-item">如果中间有一天间断未签到的，重先开始计算连续签到时间；</span></li>
                 <li><i class="qd-circle-bg">4</i><span class="qd-rule-item">获得奖励后分享至QQ空间、微信朋友圈后再获得一次奖励，每天只限分享一次。</span></li>
             
            </ul>
        </div>
    </div>
    <div class="qd-ftbg"></div>
<!-- 弹出框 -->


<div class="Jdialog" id="Jdialog">
     <div class="lineBlock Jdialog_box">
          <div class="Jdialog_content">
               <h3></h3>
          </div>
          <div class="lbBox Jdialog_submit"> <a class="lineBlock" href="javascript:;">取消</a><a class="lineBlock" href="javascript:;">确定</a></div>
     </div>
     <b class="lineBlock"></b> </div>
</body>
<script type="text/javascript">
$(function(){

    $("#Jdialog").Jdialog({
        state: 'open',  //状态，打开open，关闭close，可不填，默认'open'
        title: '活动已下线',
        cancel: function(){}, //第一个按钮点击功能,可不填
        success: function(){} //第二个按钮点击功能,可不填
    });
})
</script>
</body>
</html>
