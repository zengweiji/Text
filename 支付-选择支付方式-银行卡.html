<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>脱贫宝</title>
<script type="text/javascript" src="js/jquery-1.10.2.min.js"></script>
    <script src="js/Header.js"></script>
<script src="js/public.js"></script>
<link href="css/base.css" rel="stylesheet" type="text/css">
<link href="css/loan.css" rel="stylesheet" type="text/css">

</head>
<body>
<!--头部-->
<header class="ld-header">
        <span class="left-ctl">
            <a href="#" class="goback gobackfromhistory"></a>
        </span>
        <span class="lbBox btn-ctl">
            <a href="/" class="gohome"></a>
        </span>
        <span>选择支付方式</span>

</header>
<section class="list-mt30">
     <div class="pay_Amount pay_top clearfix"> <span>支付金额</span><span>￥49.70 </span> </div>
     <div class="pay_Amount2 clearfix">
          <div class="pay-group">
               <input type="radio" id="checkbox-1-1" class="regular-checkbox" name="pay" checked/>
               <label for="checkbox-1-1" class="skin-lable-r"></label>
               <dl class="pay-list">
                    <dt class="p-name"><span class="p-name-tit">账户余额</span><i class="sums">14.65</i>元</dt>
               </dl>
          </div>
         <div class="pay-group">
             <input type="radio" id="checkbox-1-2" class="regular-checkbox" name="pay" />
             <label for="checkbox-1-2" class="skin-lable-r"></label>
             <dl class="pay-list">
                 <dt class="p-name"><span class="p-name-tit">零钱包</span><i class="sums">4.65</i>元</dt>
             </dl>
         </div>
          <div class="pay-group">
               <input type="radio" id="checkbox-1-3" class="regular-checkbox" name="pay" checked/>
               <label for="checkbox-1-3" class="skin-lable-r"></label>
               <dl class="pay-list pay-rongbao">
                    <dt class="p-name"><span class="p-name-tit">支付平台</span><strong><img src="images/payImg_01.png"/></strong></dt>
               </dl>
          </div>
          <div class="pay-group">
             <dl class="pay-list">
                 <dt class="p-name"><span class="p-name-tit">银行卡</span>6217********5872(建设银行)</dt>
             </dl>
         </div>
     </div>
     <div class="pay-pp">
          <p>您当前惠米不足，请立即<a href="javascript:;" class="blue-pay">充值</a></p>
     </div>
     <div class="m-wrap"><a href="javascript:;" id="payNow" class="m-btn">立即支付</a></div>
</section>


<div class="Jdialog" id="Jdialog">
     <div class="lineBlock Jdialog_box">
          <div class="Jdialog_content">
               <h3>请先设置交易密码、完成实名认证、绑定银行卡</h3>
          </div>
          <div class="reg-form">
                    <ul class="fill-form">
                       
                        <li>
                            <input  type="text" placeholder="请输入手机号码">
                            <a href="javascript:;" class="obtain green-bg">获取验证码</a>
                        </li>
                         <li>
                            <input  type="text" placeholder="请输入短信验证码">
                        </li>

                        <li>
                            <p class="gray note-text">温馨提示：<br>为保障您的账户信息安全，在变更账户中的重要信息时需要进行身份验证。</p>
                        </li>
                    </ul>
           </div>
          <div class="lbBox Jdialog_submit">
                   
           <a class="lineBlock" href="javascript:;">取消</a>
           <a class="lineBlock" href="javascript:;">确定</a>
          </div>
     </div>
     <b class="lineBlock"></b>
</div>
</body>
<script type="text/javascript">
$(function(){

    $("#Jdialog").Jdialog({
        state: 'close',  //状态，打开open，关闭close，可不填，默认'open'
        title: '请获取手机验证码，然后确定支付', //标题文字，可不填，默认页面里的
        submit: '取消,确定', //按钮文字，逗号隔开，最多两个，可不填，默认html里的
        cancel: function(){}, //第一个按钮点击功能,可不填
        success: function(){} //第二个按钮点击功能,可不填
    });
})
</script>
</html>
