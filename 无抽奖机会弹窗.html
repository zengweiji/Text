<!DOCTYPE html>
<html>
<head>

    <title>无抽奖机会弹窗</title>
    <link rel="stylesheet" href="css/base.css">

<body>
<!-- 无抽奖机会弹窗 -->
<div class="JAds JOov JdrawChance" id="JdrawChance" style="display: block;">
    <div class="joov-tbox">
        <span class="jclose"></span>
        <div class="joov-btBox">
            <a class="joov-bt" href="javascript:;"></a>
        </div>
    </div>
</div>
</body>
<script type="text/javascript">
    $(function(){
        var el = $("#JdrawChance");
        el.find(".jclose").click(function(){
            el.hide();
        });
        el.show();
    })
</script>
