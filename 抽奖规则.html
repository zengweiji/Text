    <div class="sign-lottery-rlue">
    
        <p class="sign-lottery-pic"><img src="images/lotteryRule-hd.jpg" alt="连续签到奖励"></p>

        <div class="sign-lottery-rulebox">
        	<h3  class="sl-rulebox-hd">规则说明</h3>
            <div class="sl-rule-txt">
                 <ul>
                     <li><i class="qd-circle-bg">1</i><span class="qd-rule-item">首次签到获得0.05元现金奖励，连续签到每天增加0.01元现金奖励，连续签到16天及以上每天获得0.2元现金奖励；</span></li>
                     <li><i class="qd-circle-bg">2</i><span class="qd-rule-item">获得的签到奖励自动累计至账户余额，不能直接提现，需投资后再转让变现或投资零钱包；</span></li>
                     <li><i class="qd-circle-bg">3</i><span class="qd-rule-item">如果中间有一天间断未签到的，重先开始计算连续签到时间；</span></li>
                     <li><i class="qd-circle-bg">4</i><span class="qd-rule-item">获得奖励后分享至QQ空间、微信朋友圈及其它渠道，分享链接被访问后再获得一次奖励，每次签到最多获得一次分享奖励。</span></li>
                 
                </ul>
            </div>
        </div>
    </div>
