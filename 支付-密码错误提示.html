<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>脱贫宝</title>
<link href="css/base.css" rel="stylesheet" type="text/css">
<link href="css/loan.css" rel="stylesheet" type="text/css">
<script type="text/javascript" src="js/jquery-1.10.2.min.js"></script>
    <script src="js/Header.js"></script>
<script src="js/public.js"></script>
</head>
<body>


<div class="Jdialog" id="Jdialog">
     <div class="lineBlock Jdialog_box">
          <div class="Jdialog_content">
               <h3>密码输入错误，还可输入4次</h3>        
          </div>
          <div class="lbBox Jdialog_submit"> <a class="lineBlock" href="javascript:;">忘记密码</a> <a class="lineBlock" href="javascript:;">重新输入</a> </div>
     </div>     
     <b class="lineBlock"></b>
</div>
<script type="text/javascript">
$(function(){

    $("#Jdialog").Jdialog({
        state: 'open',  //状态，打开open，关闭close，可不填，默认'open'
        title: '密码输入错误，还可输入4次', //标题文字，可不填，默认页面里的
        submit: '忘记密码,重新输入', //按钮文字，逗号隔开，最多两个，可不填，默认html里的
        cancel: function(){}, //第一个按钮点击功能,可不填
        success: function(){} //第二个按钮点击功能,可不填
    });
})
</script>

</body>
</html>
