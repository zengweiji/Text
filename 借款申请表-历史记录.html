<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>惠卡脱贫宝</title>
    <link href="css/base.css" rel="stylesheet" type="text/css">
    <link href="css/account.css" rel="stylesheet" type="text/css">
    <link href="css/myaccount.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.10.2.min.js"></script>
    <script src="js/Header.js"></script>
    <script src="js/public.js"></script>
</head>
<body>
    <!--头部-->
    <header class="ld-header"><a href="/" class="right-btn">记录</a> <span>历史记录</span> <a href="javascript:history.go(-1);" class="goback"></a> </header>
    <section>
        <div class="content">
            <div class=" white-bg pd-30 mg-30">
                <div class="text-doc ft-28 grey3 bor-bt">2015-10-10 15:20:30</div>
                <div class="text-doc ft-28 grey3 bor-bt">借款编号: j20151028101020123</div>
                <div class="pho-img clearfix">
                    <ul class="head-old">
                        <li class="small-photo"><img src="images/photo-a1.png" /></li>
                        <li class="small-photo"><img src="images/photo-a1.png" /></li>
                        <li class="add-photo"><img src="images/add-to.png" /></li>
                    </ul>
                </div>
                <div class="text-doc ft-28 blue-a1">借款申请表.doc</div>
            </div>
            <div class=" white-bg pd-30 mg-20">
                <div class="text-doc ft-28 grey3 bor-bt">2015-10-10 15:20:30</div>
                <div class="text-doc ft-28 grey3 bor-bt">借款编号: j20151028101020123</div>
                <div class="text-doc ft-28 blue-a1">借款申请表.doc</div>
            </div>
        </div>
    </section>    

    <!--图片放大浏览-->
    <section class="photo_view_wrap">
        <!--图片区域-->
        <div class="photo_view_content">
            <div class="inner"><img src="images/detail-img.jpg" width="640" height="400" alt="" class="d-img-a1" /></div>
        </div>
        <!--控制菜单-->
        <div class="photo_menu_wrap">
            <!--图标-->
            <div class="icon"><div><span><i></i><i></i><i></i></span></div></div>
            <div class="photo_menu">
                <div class="transparent_layer"></div>
                <div class="photo_menu_list">
                    <a href="#">删除照片</a>
                    <a href="#">取消</a>
                </div>
            </div>
        </div>
    </section>
    <script>
    $(function () {
        /*图片放大触发*/
        $('.small-photo').not($('.bdb')).click(function () {
            $('.photo_view_wrap').show();
        });
        /*再次点击图片范围区域，图片放大隐藏*/
        $('.photo_view_content').click(function () {
            $('.photo_view_wrap').hide();
        })
        /*点击图标隐藏自己再显示菜单*/
        $('.photo_menu_wrap .icon').click(function () {
            $(this).hide();
            $('.photo_menu').show();
        });
        /*点击菜单以外区域隐藏控制菜单*/
        $(".photo_menu .transparent_layer").click(function () {
            $('.photo_menu').hide();
            $('.photo_menu_wrap .icon').show();
        })
    })
    </script>
</body>
</html>
