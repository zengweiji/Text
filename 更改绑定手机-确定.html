<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>惠卡脱贫宝</title>
    <link href="css/base.css" rel="stylesheet" type="text/css">
    <link href="css/account.css" rel="stylesheet" type="text/css">
    <link href="css/myaccount.css" rel="stylesheet" type="text/css">
    <script type="text/javascript" src="js/jquery-1.10.2.min.js"></script>
    <script src="js/Header.js"></script> 
    <script src="js/public.js"></script>
</head>
<body>
    <!--头部-->
    <header class="ld-header"> <a href="/" class="gohome"></a> <span>更改绑定手机</span> <a href="javascript:history.go(-1);" class="goback"></a> </header>
    <section>
        <div class="reg-form">
            <ul class="fill-form">
                <li>
                    <div class="note-text"><p class="grey2">请输您要绑定的手机号码</p></div>
                </li>
                <li>
                    <input class="ipt-phone imp" type="text" placeholder="请输入手机号码">
                    <a href="javascript:;" class="obtain green-bg">获取验证码</a>
                </li>
                <li>
                    <input class="ipt-code imp" type="text" placeholder="请输入短信验证码">
                </li>
                <li>
                    <div class="submitBotton green-bg mr-tp5"><a href="javascript:;">确定</a></div>
                </li>
                <li>
                    <div class="note-text"><p class="grey">温馨提示：<br />为保障您的账户信息安全，在变更账户中的重要信息时需要进行身份验证。</p></div>
                </li>
            </ul>
        </div>
    </section>
    <!-- 提示框 -->
    <div class="Jdialog tip">
        <div class="lineBlock Jtip">
            <p>提示语</p>
        </div>
        <b class="lineBlock"></b>
    </div>
    <script type="text/javascript">
        $(function () {
            $(".Jdialog").Jtip("提示语", 100000);//提示层
        })
    </script>
</body>
</html>
