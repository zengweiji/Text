<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>脱贫宝</title>
<script src="js/jquery-1.10.2.min.js"></script>
    <script src="js/Header.js"></script>
<script src="js/public.js"></script>
<link href="css/base.css" rel="stylesheet" type="text/css">
<link href="css/myaccount.css" rel="stylesheet" type="text/css">

</head>

<body>
<div class="ld-body">
<!--头部-->
<header class="ld-header"><a class="right-btn" href="#">邀请</a> <span>脱贫宝</span>  </header>

<!--弹出框-->
<div class="share-invite">
	<p><a href="#">分享链接邀请</a></p>
    <p><a href="#">二维码邀请</a></p>
</div>

<div class="account-wrap">
  <div class="tip"><p>您的身份为准惠粉，免费升级为惠粉，仅需完成首次充值即可获得惠卡5元现金。<i class="icon-arrow"></i></p></div>
  <div class="account-profile">
  	<!--账户余额-->
  	<div class="account-balance">
    	<p class="tit">账户余额（元）</p>
        <p class="num">15000000.20</p>
        <p class="account-act">
        	<span><a class="btn-b" href="#">提现</a></span>
            <span><a class="btn-a" href="#">充值（转入）</a></span>
        </p>
    </div>
    
    <!--在投金额-->
    <div class="investing">
    	<p class="num-box">
        	<span class="tit">在投金额（元）</span>
            <span class="num">31.00</span>
        </p>
        <p class="act"><a class="btn-b" href="#">变现转让</a></p>
    </div>
    
    <!--收益情况-->
    <div class="account-earns">
    	<div class="earns">
            <p>
                <span class="tit">昨日收益（元）</span>
                <span class="num">0.01</span>
            </p>
            <p>
                <span class="tit">累计收益（元）</span>
                <span class="num">9.56</span>
            </p>
        </div>
    </div>
  </div>
  
  <!--中间菜单 -->
  <div class="account-menu">
    <ul>
      <li> <a href="#"><img src="images/account-menu-1.png" alt=""/><span>我的投资</span></a> </li>
      <li> <a href="#"><img src="images/account-menu-2.png" alt=""/><span>我的转让</span></a></li>
      <li><a href="#"><img src="images/account-menu-3.png" alt=""/><span>我的借款</span></a></li>
      <li><a href="#"><img src="images/account-menu-4.png" alt=""/><span>资金记录</span></a></li>
      <li><a href="#"><img src="images/account-menu-5.png" alt=""/><span>账户详情</span></a></li>
      <li><a href="#"><img src="images/account-menu-6.png" alt=""/><span>更多</span></a></li>
    </ul>
  </div>
</div>
</div>
<!--底部导航-->
<footer>
	<div class="account-nav">
    	<ul>
            <li class="invest"><a href="#"><i></i><span>我要投资</span></a></li>
            <li class="loan"><a href="#"><i></i><span>我要借款</span></a></li>
            <li class="my cur"><a href="#"><i></i><span>我的账户</span></a></li>
        </ul>
    </div>
</footer>
<script>
$(function(){
		$('.right-btn').bind('click',function(){$('.share-invite').toggle()});
	
})
</script>
</body>
</html>
